<div>
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div>
      <label for="taskName">Enter a new task</label><br>
      <input type="text" id="task" name="taskName" placeholder="Add Task" formControlName="taskName">
    </div>
    <button type="submit">Add</button>
  </form>

  <ul>
    <li *ngFor="let task of tasks">
      {{task.name}}
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>
</div>
