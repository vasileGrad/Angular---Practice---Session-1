<div class="container">
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input type="text" id="task" name="taskName" class="form-control" placeholder="Add Task" formControlName="taskName">
        <button type="submit" class="input-group-text">Add</button>
      </div>
    </div>
  </form>
  <div class="data">
    <ul class="list-unstyled">
      <li *ngFor="let task of tasks">
        {{task.name}}
        <button (click)="deleteTask(task.id)" class="btn btn-danger btn-sm delete-task">Delete</button>
      </li>
    </ul>
  </div>
</div>
